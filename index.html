<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Emojify</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="container">
        <img id="logo" alt="Discord Text Emojifier" src="./logo.png">
    </div>

    <div class="container">
        <label> Texto: </label>
        <textarea id="input" oninput="emojify()"></textarea>
        <small id="input-length">Tamanho: 0</small>

        <label> Emojis: </label>
        <textarea id="output" readonly></textarea>
        <small id="output-length">Tamanho: 0</small>

        <button id="button-copy" onclick="copyToClipboard()"> Copiar </button>
        <small> by raidzera#0848 </small>
    </div>
</body>
<script src="./index.js"></script>
</html>
